<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      position: relative;
    }
    .main{
      height: 12.5rem;
      margin:0 7.5rem;
      background-color: blue;
    }
    .left{
      position: absolute;
      width: 6.25rem;
      height: 12.5rem;
      left:0;
      top:0;
      background-color: blueviolet;
    }
    .right{
      position: absolute;
      width: 6.25rem;
      height: 12.5rem;
      background-color: brown;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
