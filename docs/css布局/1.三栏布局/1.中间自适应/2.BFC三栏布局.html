<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .left{
      float:left;
      height: 12.5rem;
      width: 6.25rem;
      margin-right: .625rem;
      background-color: red;
    }
    .right{
      float:right;
      height: 12.5rem;
      width: 6.25rem;
      margin-left: .625rem;
      background-color: seagreen;
    }
    .main{
      height: 12.5rem;
      background-color: skyblue;
      /* 隐藏溢出元素 */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- 缺点跟方法一类似，主要内容模块无法最先加载，当页面中内容较多时会影响用户体验 -->
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
  </div>
</body>
</html>
