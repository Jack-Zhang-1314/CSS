<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0%;
      margin: 0%;
    }

    .container {
      display: grid;
      height: 300px;
      background-color: rgb(143, 116, 168);
      gap: 10px;
      grid-template-columns: 1fr 1fr 1fr;
      justify-items: center;
    }

    .container>item {
      background-color: brown;
      width: 100px;
    }

    .container-align-items {
      display: grid;
      height: 300px;
      background-color: rgb(143, 116, 168);
      gap: 10px;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: start;
    }

    .container-align-items>item {
      background-color: brown;
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <item></item>
    <item></item>
    <item></item>
  </div>

  <hr>
  <div class="container-align-items">
    <item></item>
    <item></item>
    <item></item>
  </div>
</body>

</html>
