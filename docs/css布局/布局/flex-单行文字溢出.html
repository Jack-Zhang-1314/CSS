<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      width: 300px;
      border: 1px solid black;
    }

    .ellipsis {
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .container item {
      min-width: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <item>宽度不确定项</item>
    <item>
      <p class="ellipsis">文字内容文字内容文字内容文字内容文字内容文
        字内容文字内容 </p>
    </item>
  </div>
</body>

</html>
