<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0%;
      margin: 0%;
    }
    .parent{
      position: relative;
      height: 12.5rem;
    }
    .left{
      width: 12.5rem;
      height: 12.5rem;
      position: absolute;
      background-color: brown;
    }
    .right{
      height: 12.5rem;
      position: absolute;
      background-color: chartreuse;
      left: 12.5rem;   
      right: 0%;
      margin-left: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="parent">
    <!-- 绝对定位是边的定位,偏移量取正值,子盒子向里靠拢 -->
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
