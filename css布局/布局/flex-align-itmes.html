<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section {
      display: flex;
      height: 200px;
    }

    .section-one {
      align-items: stretch;
    }

    .section-two {
      align-items: flex-start;
    }

    .section-three {
      align-items: baseline;
    }

    span {
      width: 200px;
      background-image: radial-gradient(rgb(48, 2, 70), rgb(212, 0, 255));
    }

    .div-one {
      height: 100px;
    }
  </style>
</head>

<body>
  <section class="section-one">
    <span></span>
    <span></span>
    <span></span>
  </section>
  <section class="section-two">
    <span>
      <div class="div-one"></div>
    </span>
    <span></span>
    <span></span>
  </section>
  <section class="section-three">
    <span style="font-size: 32px;">x</span>
    <span>X</span>
    <span></span>
  </section>
</body>

</html>
