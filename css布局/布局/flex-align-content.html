<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    article {
      height: inherit;
    }

    section {
      display: flex;
      height: inherit;
      width: 500px;
      flex-flow: row wrap;
    }

    .section-one {
      align-content: space-between;
    }

    .section-two {
      align-content: space-around;
    }

    .section-three {
      align-content: space-evenly;
    }

    span {
      width: 200px;
      height: 200px;
      background-image: radial-gradient(rgb(48, 2, 70), rgb(212, 0, 255));
    }

    .div-one {
      height: 100px;
    }
  </style>
</head>

<body>
  <article>
    <section class="section-one">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </section>
  </article>
  <article style="background-color: rgb(175, 140, 207);">
    <section class="section-two">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </section>
  </article>
  <article style="background-color: rgb(193, 238, 238);">
    <section class="section-three">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </section>
  </article>
</body>

</html>
