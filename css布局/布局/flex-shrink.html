<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      display: flex;
    }

    .item1 {
      flex: 0 2 100px;
    }

    .item3,
    .item2 {
      flex: 0 1 100px;
    }

    .item4 {
      flex: 3 0 20px;
    }

    .item5 {
      flex: 2 0 20px;
    }

    item {
      background-color: aquamarine;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container">
    <item class="item1">a</item>
    <item class="item2">b</item>
    <item class="item3">c</item>
    <item class="item4">d</item>
    <item class="item5">e</item>
  </div>
</body>

</html>
