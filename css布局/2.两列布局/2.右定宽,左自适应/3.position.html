<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      position: relative;
      height: 12.5rem;
        }
    .right{
      position: absolute;
      width: 12.5rem;
      height: 12.5rem;
      background-color: gold;
      right: 0;
    }
    .left{
      position: absolute;
      height: 12.5rem;
      right: 13rem;
      background-color: gray;
      left:0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
