<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: flex;
    }
    .main{
      flex-grow: 1;
      height: 12.5rem;
      background-color: red;
    }
    .left{
      order: -1;
      flex:0 1 12.5rem;
      width: 6.25rem;
      height: 12.5rem;
      margin-right: 1.25rem;
      background-color: green;
    }
    .right{
      flex:0 1 6.25rem;
      width: 12.5rem;
      height: 12.5rem;
      margin-left: 1.25rem;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
