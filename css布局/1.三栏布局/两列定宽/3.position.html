<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent {
    position: relative;
    height: 12.5rem;
  }
  .left{
    position: absolute;
    background-color: darkslategrey;
    height: 12.5rem;
    width: 6.25rem;
  }
  .center{
    position: absolute;
    background-color: darkturquoise;
    height: 12.5rem;
    width: 18.75rem;
    left: 7rem;
  }
  .right{
    position: absolute;
    background-color: deepskyblue;
    height: 12.5rem;
    right: 0;
    left: 27rem;
  }
</style>

<body>
  <div class="parent">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>

</html>
