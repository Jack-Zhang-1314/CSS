<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     .parent{
       width:100%;
       margin: 0 auto;
       display: flex;
       flex-wrap: wrap;
       background-color: green;
     }
     .child{
       flex-grow: 1;
       width:calc(100%/3);
       height: 6.25rem;
       -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
       box-sizing: border-box;
       padding-right: .625rem;
       padding-bottom: .625rem;
       background-color: grey;
       background-clip: content-box;
     }
  </style>
</head>
<body>
  <!-- 这种方式不用三个套一行的方式，比较灵活，数量不限制，满足三个 child 自动换行。 -->
  <div class="parent">
    <div class="child">
      <span>1</span>
    </div>
    <div class="child">
      <span>1</span>
    </div>
    <div class="child">
      <span>1</span>
    </div>
    <div class="child">
      <span>1</span>
    </div>
    <div class="child">
      <span>1</span>
    </div>
    <div class="child">
      <span>1</span>
    </div>
    <div class="child">
      <span>1</span>
    </div>
    <div class="child">
      <span>1</span>
    </div>
    <div class="child">
      <span>1</span>
    </div>
  </div>
</body>
</html>
