<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./base.css">
  <style>
    .trapezoidal {
      width: 200px;
      height: 100px;
      position: relative;
      color: white;
      margin-left: 150px;
      text-align: center;
      line-height: 100px;
    }

    .trapezoidal::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0%;
      bottom: 0%;
      right: 0%;
      background-color: #58a;
      transform: perspective(0.5rem) rotateX(5deg);
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="trapezoidal">
    trapezoidal
  </div>
</body>

</html>
