<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .halfElliptical {
      width: 100px;
      height: 200px;
      background-color: violet;
      border-radius: 50% 50% 0 0/100% 100% 0 0;
    }

    .levelHalfElliptical {
      width: 200px;
      height: 100px;
      background-color: violet;
      border-radius: 100% 0 0 100%/50% 0 0 50%;
    }

    .quacterElliptical {
      width: 100px;
      height: 200px;
      background-color: violet;
      border-radius: 100% 0 0 0;
    }
  </style>
</head>

<body>
  <div class="halfElliptical"></div>
  <div class="levelHalfElliptical"></div>
  <div class="quacterElliptical"></div>
</body>

</html>
