  <link rel="stylesheet" href="./base.css">
  <style>
    .arcCornerCut {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at top left, transparent 15px, #58a 15px),
        radial-gradient(circle at top right, transparent 15px, #655a 15px),
        radial-gradient(circle at bottom left, transparent 15px, #58a 15px),
        radial-gradient(circle at bottom right, transparent 15px, #655a 15px);
      background-position: top left, top right, bottom left, bottom right;
      background-size: 50% 50%;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div class="arcCornerCut"></div>
