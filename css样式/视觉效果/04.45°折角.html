<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./base.css">
  <style>
    .box {
      height: 10rem;
      width: 15rem;
      background: linear-gradient(225deg, transparent 0, transparent 2rem, #58a 2rem);
    }

    .box2 {
      height: 10rem;
      width: 15rem;
      background: linear-gradient(45deg, black 0rem, black 2rem, transparent 2rem) no-repeat 100% 0% / 3rem 3rem;
    }

    .box3 {
      height: 10rem;
      width: 15rem;
      background: linear-gradient(30deg, black 0rem, black 2rem, transparent 2rem) no-repeat 100% 0% / 3rem 3rem,
        linear-gradient(210deg, transparent 0, transparent 2.2rem, #58a 2.2rem);
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>

</html>
