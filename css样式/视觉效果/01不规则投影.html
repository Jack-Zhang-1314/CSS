<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./base.css">
  <style>
    .box {
      filter: drop-shadow(6px 10px 4px black);
    }

    img {
      height: 12.5rem;
      width: 25rem;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
    }

    .box2 {
      height: 20%;
      width: 20%;
      padding: 1rem;
      border: 1rem solid;
      border-image: repeating-linear-gradient(-225deg, red 0, red 1rem,
          transparent 1rem, transparent 2rem,
          blue 2rem, blue 3rem, transparent 3rem, transparent 4rem);
      border-image-slice: 16;
      filter: drop-shadow(6px 10px 4px black);
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="./img/0.jpg" alt="">
  </div>
  <div class="box2"></div>
</body>

</html>
