  <style>
    dd {
      margin: 0;
      font-weight: bold;
    }

    dt,
    dd {
      display: inline;
    }

    dt+dd::before {
      content: '\A';
      white-space: pre;
    }

    dd+dd ::before {
      content: ', ';
      white-space: normal;
    }
  </style>
</head>
